<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(45deg, #74b9ff, #0984e3);
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .students-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .student-card {
        background: white;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .student-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(45deg, #667eea, #764ba2);
      }

      .student-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .student-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        margin: 0 auto 20px;
      }

      .student-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 10px;
      }

      .student-info {
        color: #666;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .student-info i {
        width: 20px;
        color: #667eea;
      }

      .student-course {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        text-align: center;
        font-weight: 600;
        margin-top: 15px;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        margin: 50px 0;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: center;
      }

      .profile-modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .profile-content {
        background-color: white;
        margin: 2% auto;
        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
        text-align: center;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3rem;
        font-weight: bold;
        margin: 0 auto 30px;
      }

      .profile-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .profile-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .profile-detail {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        border-left: 4px solid #667eea;
      }

      .profile-detail h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .profile-detail p {
        color: #333;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .profile-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .btn-danger {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      .btn-warning {
        background: linear-gradient(45deg, #fdcb6e, #e17055);
        color: white;
      }

      .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
      }

      .edit-modal {
        display: none;
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .edit-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
      }

      .confirmation-modal {
        display: none;
        position: fixed;
        z-index: 1003;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .confirmation-content {
        background-color: white;
        margin: 20% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
        text-align: center;
      }

      .confirmation-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .students-grid {
          grid-template-columns: 1fr;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéì Student Management System</h1>
        <p>Manage and view student profiles with ease</p>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="loadStudents()">
          üîÑ Refresh Students
        </button>
        <button class="btn btn-secondary" onclick="openCreateModal()">
          ‚ûï Add New Student
        </button>
      </div>

      <div id="loading" class="loading" style="display: none">
        Loading students...
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="students-container" class="students-grid">
        <!-- Student cards will be populated here -->
      </div>
    </div>

    <!-- Create Student Modal -->
    <div id="createModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h2 style="text-align: center; margin-bottom: 30px; color: #333">
          Add New Student
        </h2>
        <form id="createStudentForm">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              required
              min="1"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 20px"
          >
            Create Student
          </button>
        </form>
      </div>
    </div>

    <!-- Student Profile Modal -->
    <div id="profileModal" class="profile-modal">
      <div class="profile-content">
        <span class="close" onclick="closeProfileModal()">&times;</span>
        <div id="profileContent">
          <!-- Profile content will be populated here -->
        </div>
      </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="edit-modal">
      <div class="edit-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2 style="text-align: center; margin-bottom: 30px; color: #333">
          Edit Student
        </h2>
        <form id="editStudentForm">
          <div class="form-group">
            <label for="editName">Full Name:</label>
            <input type="text" id="editName" name="name" required />
          </div>
          <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="editAge">Age:</label>
            <input
              type="number"
              id="editAge"
              name="age"
              required
              min="1"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="editCourse">Course:</label>
            <input type="text" id="editCourse" name="course" required />
          </div>
          <button
            type="submit"
            class="btn btn-warning"
            style="width: 100%; margin-top: 20px"
          >
            Update Student
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="confirmation-modal">
      <div class="confirmation-content">
        <h2 style="color: #ff6b6b; margin-bottom: 20px">‚ö†Ô∏è Delete Student</h2>
        <p style="color: #333; margin-bottom: 20px">
          Are you sure you want to delete this student? This action cannot be
          undone.
        </p>
        <div class="confirmation-actions">
          <button class="btn btn-secondary" onclick="closeDeleteModal()">
            Cancel
          </button>
          <button class="btn btn-danger" onclick="confirmDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";

      // Load students on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadStudents();
      });

      async function loadStudents() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const container = document.getElementById("students-container");

        loading.style.display = "block";
        error.style.display = "none";
        container.innerHTML = "";

        try {
          const response = await fetch(`${API_BASE}/students`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          displayStudents(data.students);
        } catch (err) {
          error.textContent = `Error loading students: ${err.message}`;
          error.style.display = "block";
        } finally {
          loading.style.display = "none";
        }
      }

      function displayStudents(students) {
        const container = document.getElementById("students-container");

        if (!students || students.length === 0) {
          container.innerHTML =
            '<div style="text-align: center; color: white; font-size: 1.2rem; grid-column: 1 / -1;">No students found</div>';
          return;
        }

        container.innerHTML = students
          .map(
            (student) => `
                <div class="student-card" onclick="showStudentProfile(${
                  student.id
                })">
                    <div class="student-avatar">
                        ${student.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-info">
                        <i>üìß</i>
                        <span>${student.email}</span>
                    </div>
                    <div class="student-info">
                        <i>üéÇ</i>
                        <span>Age: ${student.age}</span>
                    </div>
                    <div class="student-course">${student.course}</div>
                </div>
            `
          )
          .join("");
      }

      async function showStudentProfile(studentId) {
        const modal = document.getElementById("profileModal");
        const content = document.getElementById("profileContent");

        try {
          const response = await fetch(`${API_BASE}/students/${studentId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          if (data.success) {
            const student = data.data;
            content.innerHTML = `
                        <div class="profile-avatar">
                            ${student.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="profile-name">${student.name}</div>
                        <div class="profile-details">
                            <div class="profile-detail">
                                <h3>üìß Email</h3>
                                <p>${student.email}</p>
                            </div>
                            <div class="profile-detail">
                                <h3>üéÇ Age</h3>
                                <p>${student.age} years old</p>
                            </div>
                            <div class="profile-detail">
                                <h3>üéì Course</h3>
                                <p>${student.course}</p>
                            </div>
                            <div class="profile-detail">
                                <h3>üÜî Student ID</h3>
                                <p>#${student.id}</p>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <button class="btn btn-warning" onclick="openEditModal(${
                              student.id
                            })">
                                ‚úèÔ∏è Edit Student
                            </button>
                            <button class="btn btn-danger" onclick="openDeleteModal(${
                              student.id
                            })">
                                üóëÔ∏è Delete Student
                            </button>
                        </div>
                    `;
            modal.style.display = "block";
          } else {
            alert("Student not found");
          }
        } catch (err) {
          alert(`Error loading student profile: ${err.message}`);
        }
      }

      function openCreateModal() {
        document.getElementById("createModal").style.display = "block";
      }

      function closeCreateModal() {
        document.getElementById("createModal").style.display = "none";
        document.getElementById("createStudentForm").reset();
      }

      function closeProfileModal() {
        document.getElementById("profileModal").style.display = "none";
      }

      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
        document.getElementById("editStudentForm").reset();
      }

      function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
      }

      let currentStudentId = null;

      async function openEditModal(studentId) {
        currentStudentId = studentId;
        try {
          const response = await fetch(`${API_BASE}/students/${studentId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          if (data.success) {
            const student = data.data;
            document.getElementById("editName").value = student.name;
            document.getElementById("editEmail").value = student.email;
            document.getElementById("editAge").value = student.age;
            document.getElementById("editCourse").value = student.course;
            document.getElementById("editModal").style.display = "block";
          } else {
            alert("Student not found");
          }
        } catch (err) {
          alert(`Error loading student data: ${err.message}`);
        }
      }

      function openDeleteModal(studentId) {
        currentStudentId = studentId;
        document.getElementById("deleteModal").style.display = "block";
      }

      // Handle form submission
      document
        .getElementById("createStudentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const studentData = {
            name: formData.get("name"),
            email: formData.get("email"),
            age: parseInt(formData.get("age")),
            course: formData.get("course"),
          };

          try {
            const response = await fetch(`${API_BASE}/students`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(studentData),
            });

            if (response.ok) {
              closeCreateModal();
              loadStudents(); // Refresh the student list
              alert("Student created successfully!");
            } else {
              const errorData = await response.json();
              alert(
                `Error creating student: ${
                  errorData.message || "Unknown error"
                }`
              );
            }
          } catch (err) {
            alert(`Error creating student: ${err.message}`);
          }
        });

      // Handle edit form submission
      document
        .getElementById("editStudentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const studentData = {
            name: formData.get("name"),
            email: formData.get("email"),
            age: parseInt(formData.get("age")),
            course: formData.get("course"),
          };

          try {
            const response = await fetch(
              `${API_BASE}/students/${currentStudentId}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(studentData),
              }
            );

            if (response.ok) {
              closeEditModal();
              closeProfileModal();
              loadStudents(); // Refresh the student list
              alert("Student updated successfully!");
            } else {
              const errorData = await response.json();
              alert(
                `Error updating student: ${
                  errorData.message || "Unknown error"
                }`
              );
            }
          } catch (err) {
            alert(`Error updating student: ${err.message}`);
          }
        });

      // Handle delete confirmation
      async function confirmDelete() {
        try {
          const response = await fetch(
            `${API_BASE}/students/${currentStudentId}`,
            {
              method: "DELETE",
            }
          );

          if (response.ok) {
            closeDeleteModal();
            closeProfileModal();
            loadStudents(); // Refresh the student list
            alert("Student deleted successfully!");
          } else {
            const errorData = await response.json();
            alert(
              `Error deleting student: ${errorData.message || "Unknown error"}`
            );
          }
        } catch (err) {
          alert(`Error deleting student: ${err.message}`);
        }
      }

      // Close modals when clicking outside
      window.onclick = function (event) {
        const createModal = document.getElementById("createModal");
        const profileModal = document.getElementById("profileModal");
        const editModal = document.getElementById("editModal");
        const deleteModal = document.getElementById("deleteModal");

        if (event.target === createModal) {
          closeCreateModal();
        }
        if (event.target === profileModal) {
          closeProfileModal();
        }
        if (event.target === editModal) {
          closeEditModal();
        }
        if (event.target === deleteModal) {
          closeDeleteModal();
        }
      };
    </script>
  </body>
</html>
